<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterLIst;
   let i= index;
   let isLast = last;
   let isEven = even;
   let isOdd = odd;"

   class="list-group-item d-flex justify-content-between align-items-center"
   [ngClass]="{
      'list-group-item-dark':isLast,
      'list-group-item-primary': isEven
   }"> <!--El ngClass lo utilizamos cuando queremos tener condiciones en este caso cambio el color de acuerso al numero-->
   <div>
     <span class="text-primary"> {{i+1}}.</span>
      <span>{{ character.name }}</span> -
      <span>
         <strong> Power:</strong>
         {{character.power}}
      </span>
   </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)"> X</button>

  </li>
</ul>
